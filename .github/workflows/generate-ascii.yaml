name: Ascii value generate with cowsay
on: push
jobs:
    build_jobs_1:
        runs-on: self-hosted
        steps:
            - name: Install cowsay program
              run: sudo apt-get install cowsay -y
  
            - name: Execute cowsay CMD
              run: cowsay -f dragon "Run for cover, I am DRAGON...RAWR" >> dragon.txt

            - name: Sleep for 30 second
              run: sleep 30

    build_jobs_2:
        runs-on: self-hosted
        needs: ["build_jobs_1"]
        steps:
            - name: Sleep for 10 second
              run: sleep 10
  
            - name: Test file exists
              run: grep -i "dragon" dragon.txt

    build_jobs_3:
        runs-on: self-hosted
        needs: ["build_jobs_2"]
        steps:
            - name: Read file
              run: cat dragon.txt